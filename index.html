  <body>
    <h2>Приложение "Мое облачное хранилище"</h2>
    <p>Это приложение позволяет загружать, скачивать и удалять файлы.</p>
    <p>Для работы приложения необходимо установить зависимости:</p>
    <pre>
      <code>npm install</code>
    </pre>
    <p>Для запуска приложения в режиме разработки:</p>
    <pre>
      <code>npm start</code>
    </pre>
    <p>Для сборки приложения:</p>
    <pre>
      <code>npm run build</code>
    </pre>
    <div id="root"></div>
